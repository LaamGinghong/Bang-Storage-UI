<storage-select [(storageValue)]="value"  (storageValueChange)="change($event)" storageNotFoundContent="no found">
  <storage-option *ngFor="let item of array" [storageValue]="item.value" [storageName]="item.name"
                  [storageDisabled]="item.disabled"></storage-option>
</storage-select>
<p>{{value}}</p>
