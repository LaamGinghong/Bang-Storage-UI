<nz-layout class="container">
  <nz-header>
    <div class="logo">
      <img src="../../assets/img/logo.png" alt="bang_storage_ui">
    </div>
  </nz-header>
  <nz-layout>
    <nz-sider [nzWidth]="320">
      <ul nz-menu [nzMode]="'inline'">
        <ng-template ngFor [ngForOf]="menu" let-item let-index="index">
          <li nz-menu-item *ngIf="!item.children.length" [nzSelected]="!index">{{item.name}}</li>
          <li nz-submenu *ngIf="item.children.length" [nzOpen]="true">
            <span title style="font-weight: bold">{{item.name}}</span>
            <ul>
              <li *ngFor="let i of item.children" nz-menu-item>{{i.name}}</li>
            </ul>
          </li>
        </ng-template>
      </ul>
    </nz-sider>
  </nz-layout>
</nz-layout>
