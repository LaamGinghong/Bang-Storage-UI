<button storage-button [storageType]="'danger'" disabled (click)="click()">按钮</button>
<storage-input-number
  [(storageValue)]="number"
  (storageValueChange)="change($event)"
  [storagePrecision]="2"
  [storageFormatter]="{icon:'$',isBefore:true}"
  [storageWidth]="'50%'"
  [storageMax]="20"
  [storageMin]="5"
></storage-input-number>
