<nz-layout class="storage-table">
  <nz-header class="storage-header" *ngIf="title">
    <ng-container *stringTemplateOutlet="title">{{title}}</ng-container>
  </nz-header>
  <nz-content class="storage-content">
    <div class="storage-content-tr" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
      <div class="storage-content-th" style="cursor: default" *ngIf="checkbox">
        <label nz-checkbox></label>
      </div>
      <div
        cdkDrag
        class="storage-content-th"
        *ngFor="let th of tableSource"
        [style.width]="defaultWidth"
        [innerHTML]="th.title"></div>
    </div>
  </nz-content>
  <nz-footer class="storage-footer" *ngIf="footer">
    <ng-container *stringTemplateOutlet="footer">{{footer}}</ng-container>
  </nz-footer>
</nz-layout>
